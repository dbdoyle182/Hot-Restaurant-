<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot_Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>So hot that you'll assume you're on fire</h3>
      <hr>
      <a href="/home"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Home </button></a>
      <a href="/tables"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> Check tables </button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="number">Number</label>
                <input type="text" class="form-control" id="number">
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

              <div class="form-group">
                <label for="ssn">Social Security Number</label>
                <input type="text" class="form-control" id="ssn">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Add your Reservation</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="container">
        <p>Control Panel</p>
      <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/reserve">API Wait List</a></p>
    </div>
  </footer>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newRes = {
        name: $("#name").val().trim(),
        number: $("#number").val().trim(),
        email: $("#email").val().trim(),
        ssn: $("#ssn").val().trim()
      };

      // Question: What does this code do??

      $.post("/api/tables", newRes)
        .then(function(data) {
          console.log(data);
          alert("Adding tables");
        

        $('#name').val('');
        $('#number').val('');
        $('#email').val('');
        $('#ssn').val('');

        });


    });

  </script>
</body>
</html>
